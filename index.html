


<html>
<style>
body{
margin:0px;
overflow:hidden;
height:100vh;
display:flex;
width:100vw;
align-items:center;
background:black;
}
#iwrap{
display:flex;
gap:4vmin;
position:absolute;
top:50%;
left:50%;
transform:translate(0%,-50%);

}
span{
width:30vmin;
height:46vmin;
background-size:cover;
pointer-events:none;

background-position:100% 50%;
}

#i4{
background-size:75vmin;
}
</style>
<body>
<div id="iwrap" data-mouse-down-at="0" data-pper="0%" data-percentage="0%">

<span id="i" style="background-image:url('./Screenshot%202023-06-25%206.30.27%20PM.png');" draggable="false"></span>


<span id="i1" style="background-image:url(https://images.alphacoders.com/101/1019758.jpg);" draggable="false"></span>

<span id="i2" style="background-image:url('https://c4.wallpaperflare.com/wallpaper/108/140/869/digital-digital-art-artwork-fantasy-art-drawing-hd-wallpaper-thumb.jpg')" draggable="false"></span>

<span id="i3" style="background-image:url(https://wallpaperaccess.com/full/1850440.jpg);" draggable="false"></span>





<span id="i4" style="background-image:url(https://images.pexels.com/photos/3052361/pexels-photo-3052361.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);" draggable="false"></span>



<span id="i5" style="background-image:url(https://img.freepik.com/free-photo/blossom-floral-bouquet-decoration-colorful-beautiful-flowers-background-garden-flowers-plant-pattern-wallpapers-greeting-cards-postcards-design-wedding-invites_90220-1103.jpg)" draggable="false"></span>

<span id="i6" style="background-image:url(https://t4.ftcdn.net/jpg/05/35/33/39/360_F_535333922_tBGFT4qC3bLUrnKWWQhj8pXHS1cQIuFK.jpg)" draggable="false"></span>

<span id="i7" style="background-image:url(https://images.pexels.com/photos/1612351/pexels-photo-1612351.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1)" draggable="false"></span>


</div>


</body>
<script>const track=document.getElementById("iwrap");
window.onmousedown=e=>{


    var x=e.clientX;
    track.dataset.mouseDownAt=x;
    
    
    
    
    }
    window.onmouseup=e=>{
    track.dataset.mouseDownAt=0;
    
    track.dataset.pper=track.dataset.percentage;
    }
    window.onmousemove=e=>{
    if(track.dataset.mouseDownAt==="0")return;
    
    const md=parseFloat(track.dataset.mouseDownAt)-e.clientX;
    var mxd=window.innerWidth/2;
    var percentage=(md/mxd)*-100;
    
    const np=parseFloat(track.dataset.pper)+percentage;
    var k=Math.min(np,0);
    var h=Math.max(np,-100);
    if(k!=0&&h!=-100){
    track.dataset.percentage=np;
    document.getElementById("i").animate({backgroundPosition:(np+100)+"% 50%"},{duration:1200,fill:"forwards"});
    
    
    document.getElementById("i1").animate({backgroundPosition:(np+100)+"% 50%"},{duration:1200,fill:"forwards"});
    
    document.getElementById("i2").animate({backgroundPosition:(np+100)+"% 50%"},{duration:1200,fill:"forwards"});
    
    document.getElementById("i3").animate({backgroundPosition:(np+100)+"% 50%"},{duration:1200,fill:"forwards"});
    
    document.getElementById("i4").animate({backgroundPosition:(np+100)+"% 50%"},{duration:1200,fill:"forwards"});
    
    document.getElementById("i5").animate({backgroundPosition:(np+100)+"% 50%"},{duration:1200,fill:"forwards"});
    
    document.getElementById("i6").animate({backgroundPosition:(np+100)+"% 50%"},{duration:1200,fill:"forwards"});
    
    document.getElementById("i7").animate({backgroundPosition:(np+100)+"% 50%"},{duration:1200,fill:"forwards"});
    
    
    track.animate({
    transform:"translate("+np+"%, -50%)"},{duration:1200,fill:"forwards"});
    
    
    }
    }</script>
</html>
